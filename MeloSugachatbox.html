<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate and Hiring Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chatbox-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .chatbox-header {
            background-color: #0078D7;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chatbox-body {
            padding: 15px;
            height: 200px;
            overflow-y: auto;
        }
        .chatbox-footer {
            padding: 10px;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #0078D7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }
        .action-button:hover {
            background-color: #005BB5;
        }
    </style>
</head>
<body>

<div class="chatbox-container">
    <div class="chatbox-header">
        Join Us!
    </div>
    <div class="chatbox-body">
        <p>Welcome! Are you interested in becoming an affiliate partner or joining our team?</p>
    </div>
    <div class="chatbox-footer">
        <button class="action-button" onclick="openAffiliateForm()">Apply for Affiliate Program</button>
        <button class="action-button" onclick="openHiringForm()">Join Our Team</button>
    </div>
</div>

</html>
